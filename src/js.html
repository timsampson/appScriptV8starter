<script>
  function sayReady() {
    document.getElementById("jsLoaded").innerText = "Ready";
  }

  if (document.readyState === 'loading') {  // Loading hasn't finished yet
    document.addEventListener('DOMContentLoaded', sayReady);
  } else {  // `DOMContentLoaded` has already fired
    sayReady();
  } 
</script>
